<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="id">ADVICE #<span class="adviceId">154</span></div>

    <div id="advice-content">
      State the problem in words as clearly as possible.
    </div>

    <picture>
      <source media="(min-width:400px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="pettern">
    </picture>

    <button id="dice">
      <img src="images/icon-dice.svg" alt="dice" class="icon-dice">
    </button>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abhishekv-v" target="_blank">Abhishek</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
